<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class = "maindiv">
	<div class="title">РЖД МАРКЕТ <img class = "mimg" src = "images/market.png"/> </div>
	<div class="header">Вход</div>
	<div class="myh">E-mail</div>
	<input class="minp" type="text" id="email"></input>
	<div class="myh">Пароль</div>
	<input type="password" class="minp" type="text" id="pass"></input>
</div>
<div class = "buttonblock">
	<button id = "closeButton"> Отмена</button>
	<button id = "authButton"> Вход</button>
</div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		let tg = window.Telegram.WebApp;
		let authButton = document.getElementById("authButton");
		authButton.addEventListener("click", () => {
			let email = document.getElementById("email").value;
			let password = document.getElementById("pass").value;

			let data = {
				type: "auth",
				email: email,
				password: password
			}
			tg.sendData(JSON.stringify(data));

			tg.close();
		});
	</script>
</body>
